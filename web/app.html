<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to SVG</title>
  <link rel="stylesheet" href="app.css" />
  <!-- PDF.js 3.11.174 is the latest version that includes the SVG backend. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
    integrity="sha512-q+4liFwdPC/bNdhUpZx6aXDx/h77yEQtn4I1slHydcbZK34nLaR3cAeYSJshoxIOq3mjEf7xJE8YWIUHMn+oCQ=="
    crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "svgo.browser.js": "https://cdn.jsdelivr.net/npm/svgo@4.0.0/dist/svgo.browser.js"
      },
      "integrity": {
        "https://cdn.jsdelivr.net/npm/svgo@4.0.0/dist/svgo.browser.js": "sha512-HLgxb9DFrN3ZEt8LngXIg0h2n3ZTz6A9N1iH9fVNGv72WuYJe8+Hac/vhfdmhk4wDlUSbY1eI+03YxQwU6rQeg=="
      }
    }
  </script>
  <script src="./app.js" type="module"></script>
</head>
<body>
  <div class="controls">
    <input type="file" id="file-input" accept="application/pdf">
    
    <button id="prev-btn" disabled>&larr; Prev</button>
    <span>Page: <span id="page-num">--</span> / <span id="page-count">--</span></span>
    <button id="next-btn" disabled>Next &rarr;</button>

    <div style="width: 1px; height: 20px; background: #ddd; margin: 0 10px;"></div>

    <button id="download-btn" disabled>Download Selection as SVG</button>
    <span class="status" id="status-text">Waiting for file...</span>
  </div>

  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
    <div id="selection-box"></div>
  </div>
</body>
</html>
